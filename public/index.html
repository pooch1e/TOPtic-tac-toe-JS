<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

<!-- setting up game space -->
 <div class="reset-box">
  <div class="child">
    <button class="button" id="reset">Reset</button>
  </div>
  <!-- GameBoard -->
 </div>
  <div class="container">
    <div class="child">
      <div class="button top-left">
        <button data-x="0" data-y="0"></button>
      </div>
      <div class="button top-middle">
        <button data-x="0" data-y="1"></button>
      </div>
      <div class="button top-right">
        <button data-x="0" data-y="2"></button>
      </div>
      <div class="button middle-left">
        <button data-x="1" data-y="0"></button>
      </div>
      <div class="button middle-middle">
        <button data-x="1" data-y="1"></button>
      </div>
      <div class="button middle-right">
        <button data-x="1" data-y="2"></button>
      </div>
      <div class="button bottom-left">
        <button data-x="2" data-y="0"></button>
      </div>
      <div class="button bottom-middle">
        <button data-x="2" data-y="1"></button>
      </div>
      <div class="button bottom-right">
        <button data-x="2" data-y="2"></button>
      </div>

    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module"src="index.js" ></script>
</body>
</html>
